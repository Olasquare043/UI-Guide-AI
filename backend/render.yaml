services:
  - type: web
    name: ui-guide-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && chmod +x startup.sh
    startCommand: ./startup.sh
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_DB_URL
        sync: false
      - key: DOCS_DIR
        value: ./docs
      - key: PYTHON_VERSION
        value: 3.11.0