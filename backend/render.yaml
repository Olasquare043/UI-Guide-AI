services:
  - type: web
    name: ui-guide-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && chmod +x startup.sh
    startCommand: ./startup.sh
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_DB_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0